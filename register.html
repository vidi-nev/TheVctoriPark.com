<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-wesome/6.6.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="login_container">
            <div class="login_title">
                <span>Login</span>
            </div>

            <div class="input_wrapper">
             <input type="text" id="user" class="input_field" required>
             <label for="user" class="label">Username</label>
            <i class="fa-regular fa-user icon"></i>
            </div>

            <div class="input_wrapper">
                <input type="password" id="password" class="input_field" required>
                <label for="pass" class="label">password</label>
               <i class="fa-solid fa-lock icon"></i>
               </div>

        <div class="rememer-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>

            <div class="forgot">
                <a href="#">Forgot Password</a>
            </div>
        </div>

        <div class="input_wrapper">
            <input type="submit" class="input-submit" value="Login">
        </div>

        <div class="signup">
            <span>Don't have na account <a href="registracia.html"  target="_blank">Sign Up</a></span>
        </div>


        </div>
    </div>
    
</body>
</html>
